<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWeather</title>
  </head>

  <body>
    <nav>
      <div class="search-box" id="search-box">
        <input
          type="text"
          name="location"
          class="search-location"
          id="search-location"
          placeholder="Location"
          autocomplete="off"
        />
      </div>
      <div class="temp-toggle-container">
        <div class="toggle-temp" id="toggle-temp">C</div>
      </div>
    </nav>

    <main>
      <div class="weather-data current" id="current-data">
        <div class="location-container">
          <h2 id="location-name"></h2>
        </div>
        <div class="current-data-container temp">
          <div class="today-container">
            <div class="current-time" id="current-time"></div>
            <div class="current-date" id="current-date"></div>
          </div>
          <div class="current-condition" id="current-condition"></div>
          <img class="condition-img" id="condition-img" />
          <div class="current-temp" id="current-temp">
            <p id="temp"></p>
          </div>
        </div>
        <div class="current-data-container other">
          <p id="feels-like"></p>
          <div id="wind-speed"></div>
          <div id="humidity"></div>
          <div id="precip-chance"></div>
        </div>
      </div>
      <div class="weather-data forecast" id="forecast-data"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
