<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./resources/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./resources/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./resources/img/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./resources/img/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by Freepik - Flaticon</a> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>

  <body>
    <nav>
      <div class="search-box" id="search-box">
        <input
          type="text"
          name="location"
          class="search-location"
          id="search-location"
          placeholder="Location"
          autocomplete="off"
        />
        <p class="error-msg hidden" id="error-msg">Locaion not found</p>
      </div>
      <div class="temp-toggle-container">
        <div class="toggle-temp" id="toggle-temp">C</div>
      </div>
    </nav>

    <main id="main">
      <div class="weather-data current" id="current-data">
        <div class="location-container">
          <h2 id="location-name"></h2>
          <p class="current-date" id="current-date"></p>
          <p class="current-time" id="current-time"></p>
        </div>
        <div class="current-data-container temp">
          <div>
            <p id="current-condition"></p>
          </div>
          <div>
            <img class="condition-img" id="condition-img" />
            <p id="temp"></p>
          </div>
        </div>
        <div class="current-data-container other">
          <div>
            <p class="info">Feels Like</p>
            <p id="feels-like"></p>
          </div>
          <div>
            <p class="info">Wind Speed</p>
            <p id="wind-speed"></p>
          </div>
          <div>
            <p class="info">Humidity</p>
            <p id="humidity"></p>
          </div>
          <div>
            <p class="info">Chance of Rain</p>
            <p id="precip-chance"></p>
          </div>
        </div>
      </div>
      <!-- prettier-ignore -->
      <button type="button" class="weather-data expand-forecast" id="expand-forecast">
      <img class="chevron" id="chevron" src="./resources/img/chevron-down.png" />
    </button>
      <div class="weather-data forecast" id="forecast-data"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
